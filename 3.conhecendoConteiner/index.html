<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 ">

        <!--row-->
        <!--3 elementos: col 3, col 5, col 1.-->
        <div class="row">
            <div class="col-3 bg-primary ">coluna 01</div>
            <div class="col-5 bg-secondary ">coluna 02</div>
            <div class="col-1 bg-success ">coluna 03</div>
        </div>

        <!--row-->
        <!--3 elementos: col 4, col 4, col 4 em telas medias-->
        <div class="row">
            <div class="bg-primary col-md-4 ">coluna 01</div>
            <div class="bg-secondary col-md-4 ">coluna 02</div>
            <div class="bg-success col-md-4 ">coluna 03</div>
        </div>

        <!--row-->
        <!--3 elementos: col 4, col 4, col 4 em telas pequenas-->
        <div class="row">
            <div class="bg-primary col-sm-4 ">coluna 01</div>
            <div class="bg-secondary col-sm-4 ">coluna 02</div>
            <div class="bg-success col-sm-4 ">coluna 03</div>
        </div>

        <!--row-->
        <!--3 elementos: col 2, col 2, col 2 em telas pequenas-->
        <!--com as colunas conttralizadas.
        dica]: elementos .row sao display flex-->
        <div class="row justify-content-center">
            <div class="bg-primary col-sm-2">coluna 01</div>
            <div class="bg-secondary col-sm-2">coluna 02</div>
            <div class="bg-success col-sm-2">coluna 03</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
