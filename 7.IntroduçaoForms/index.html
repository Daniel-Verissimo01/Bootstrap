<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5 ">
        <h2 class="bg-secondary">Entre em contato</h2>
        <form action="">

            <div class="row">

                <div class="col-md-6 ">
                    <label for="" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" placeholder="Seu nome">
                </div>

                <div class="col-md-6 ">
                    <label for="" class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Seu Email">

                </div>
                
                <div class="mt-3 mb-3">
                    <label for="">Selecione o assunto</label>
                    <select class="form-select">
                        <option selected>Escolha...</option>
                        <option value="suporte">Suporte</option>
                        <option value="orçamento">Orçamento</option>
                        <option value="sugestoes">Sugestoes</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label class="form-label" for="">Tipo de contato</label>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="tipocontato" value="telefone">
                            <label for="" class="form-check-label">Telefone</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="tipocontato" value="email">
                            <label for="" class="form-check-label">Email</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="tipocontato" value="whatsapp">
                            <label for="" class="form-check-label">Whatsapp</label>
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
