<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container card shadow p-4 mt-5">
      <h2 class="text-center">Formulário de Cadastro Avançado</h2>
      
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" placeholder="Digite seu nome" />
          </div>
  
          <div class="col-md-6">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="Digite seu email" />
          </div>
  
          <div class="col-md-6">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX" />
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" />
          </div>
  
          <div class="col-md-12">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" placeholder="Rua, número, bairro" />
          </div>
  
          <div class="col-md-4">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Digite sua cidade" />
          </div>
  
          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select">
              <option selected>Escolha...</option>
              <option value="saoPaulo">São Paulo</option>
              <option value="acre">Acre</option>
              <option value="amapa">Amapá</option>
              <option value="ceara">Ceará</option>
            </select>
          </div>
  
          <div class="col-md-4">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="XXXXX-XXX" />
          </div>
  
          <div class="col-md-12">
            <label class="form-label">Gênero</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="tipogenero" value="Masculino" />
                <label class="form-check-label">Masculino</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="tipogenero" value="Feminino" />
                <label class="form-check-label">Feminino</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="tipogenero" value="outros" />
                <label class="form-check-label">Outro</label>
              </div>
            </div>
          </div>
  
          <div class="col-md-12">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Digite sua senha" />
          </div>
  
          <div class="col-md-12">
            <label class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" placeholder="Confirme sua senha" />
          </div>
  
          <div class="col-md-12">
            <label class="form-label">Foto de Perfil</label>
            <input type="file" class="form-control" />
          </div>
  
          <div class="col-md-12 d-flex align-items-center mt-2">
            <input class="form-check-input me-2" type="checkbox" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Aceito os termos e condições
            </label>
          </div>
  
          <div class="d-grid mt-3">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
