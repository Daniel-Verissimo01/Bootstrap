<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-4"><!--margin-top -> mt -->
        <h2 class="text-center">meu primeiro Layout co bootstrap</h2>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 bg-primary"><!--col-5 -> dis que o elemento vai oculpar 5 colunas-->
            Coluna 01
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 bg-secondary">
            Coluna 02
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 bg-success">
            Coluna 03
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
